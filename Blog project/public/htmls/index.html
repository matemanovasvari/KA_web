<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Blog project</title>
</head>
<body>
    <header>
        <h2>Blog</h2>
        <nav>
                <button id="exploreBtn">Explore blogs</button>
                <button id="postBtn">Post</button>
                <button id="manageBtn">Manage</button>
                <button id="openLoginBtn">Login</button>
                <button id="logoutBtn"><ion-icon name="log-out"></ion-icon></button>
        </nav>
    </header>

    <div class="welcome" id="welcome">
        <h1>Welcome To The Blog</h1>
        <p>Your space to share stories, ideas, and knowledge.</p>
    </div>

    <div id="login" class="login-box">
        <button id="close_login">X</button>
        <form action="" id="login-form">
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="text" id="usernameLoginInput" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" id="passwordLoginInput" required>
                <label>Password</label>
            </div>
            <button type="submit" id="loginBtn">Login</button>
        </form>
        <div class="register-link">
            <p>Don't have an account?</p> 
            <button id="openRegister">Register</button>
        </div>
    </div>

    <div id="register" class="register-box">
        <button id="close_register">X</button>
        <form action="" id="register-form">
            <h2>Register</h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" id="emailInput" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person-circle"></ion-icon>
                </span>
                <input type="text" id="usernameInput" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" id="passwordInput" required>
                <label>Password</label>
            </div>
            <button type="submit" id="registerBtn">Register</button>
        </form>
    </div>

    <div id="post" class="post-box">
        <button id="close_post">X</button>
        <form action="" id="post-form">
            <h2>Post a thought</h2>
            <div class="input-box">
                <input type="text" id="titleInput" required>
                <label>Title</label>
            </div>
            <div id="select-box">
                <label>Category</label>
                <select name="category" id="category">
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Technology">Technology</option>
                    <option value="Health">Health</option>
                    <option value="Inspiration">Inspiration</option>
                    <option value="Infographics">Infographics</option>
                </select>
            </div>
            <div id="content-box">
                <label>Content</label>
                <textarea id="contentInput" required></textarea>
                <div class="word-count" id="wordCount">0/150 words</div>
            </div>
            <button type="submit" id="postButton">Post</button>
        </form>
    </div>

    <div id="exploreBox">
        <div id="container"></div>
        <button id="closeExplore">Close</button>
    </div>

    <div id="manageBox">
        <div id="container2"></div>
        <button id="closeManage">Close</button>
    </div>
  
    <script src="../script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
