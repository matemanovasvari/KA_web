<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/addingPageStyling.css">
    <title>Add Class</title>
</head>
<body>
    <h1>Add class</h1>
    <form id="add-form" onsubmit="return false;">
        <label for="day">Day:</label>
        <select id="day" name="day" required>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
        </select><br>

        <label for="period">Period:</label>
        <select id="period" name="period" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select><br>

        <!-- Class name -->
        <label for="class-name">Class name:</label>
        <input type="text" id="class-name" name="class_name" required><br>

        <!-- Teacher -->
        <label for="teacher-name">Teacher:</label>
        <input type="text" id="teacher-name" name="teacher" required><br>

        <!-- Room -->
        <label for="room-number">Room:</label>
        <input type="text" id="room-number" name="room" required><br>

        <button type="button" id="submit-button">Save Class</button>
    </form>
    <script src="../script.js" defer></script>
</body>
</html>
