<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Albums project</title>
</head>
<body>
    <div class="cursor-dot" data-cursor-dot></div>

    <header>
        <img src="../styles/ChatGPT Image 2025. Ã¡pr. 14. 17_53_12.png" class="logo">
        <nav class="navigation">
            <button class="menuBtn" onclick="openAddAlbumForm()">Add album</button>
            <button class="menuBtn">List albums</button>
            <button class="menuBtn">Display album</button>
        </nav>
    </header>
        <div class="form-box add-album">
            <h2>Add album</h2>
            <form onsubmit="return false;">
                <div class="input-box">
                    <label>Band/Singer</label>
                    <input type="text" required>
                </div>
                <div class="input-box">
                    <label>Album title</label>
                    <input type="text" required>
                </div>
                <div class="input-box-flex">
                    <label>Release year</label> 
                    <input type="number" min="1800" max="" id="releaseYear" required>
                </div>
            </form>
            <button id="saveBtn">Save album</button>
        </div>
    <script src="../script.js"></script>
</body>
</html>
