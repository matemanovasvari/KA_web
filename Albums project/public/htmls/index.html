<!DOCTYPE html>

    <header>
        <img src="../styles/ChatGPT Image 2025. Ã¡pr. 14. 17_53_12.png" class="logo">

            <button class="menuBtn">Add album</button>
            <button class="menuBtn">List albums</button>
            <button class="menuBtn">Display album</button>
        </nav>
    </header>
    <div class="wrapper">
        <div class="form-box add-album">
            <h2>Add album</h2>
            <form onsubmit="return false;">
                <div class="input-box">
                    <label>Band/Singer</label>
                    <input type="text" required>
                </div>

                <div class="input-box">
                    <label>Album title</label>
                    <input type="text" required>
                </div>

                <div class="input-box">
                    <label>Release year</label>
                    <input type="number" min="1700" max="" id="releaseYear" required>
                </div>
            </form>
        </div>
    </div>
